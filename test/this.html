<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var name = 'helloworld';
    setTimeout(function () {
        console.log(this.name)
    })

    var obj = {
        name:'obj-name',
        say:function () {
            console.log(this.name)
        }
    }
    var fun = obj.say;
    fun();

    var obj2 = {
        name:'obj-name',
        say:function () {
            return function(){
                console.log(this.name)
            }
        }
    }
    obj2.say()()
</script>
</body>
</html>
