<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            position: relative;
            width: 30%;
            padding-bottom: 30%;
            height: 0;   /*需要将这里设置为height=0,这样当box有内容时不会将高度撑开*/
            border: 1px solid red;
        }
        .real-box{
            position: absolute;
            top: 0;                 /*设置top为0，然后高度和宽度为100%*/
            height: 100%;
            width: 100%;
            background:green;
        }
    </style>
</head>
<body>
    <p>实现自适应正方形的实现</p>
    <div class="box">
        <div class="real-box"></div>
    </div>
</body>
</html>
