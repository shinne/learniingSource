<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>左中右布局</title>
    <style>
        .left{
            float: left;
            width: 200px;
            height: 500px;
            background: yellow;
        }
        .right{
            float:right;
            width: 200px;
            height: 500px;
            background: yellow;
        }
        .center{
            /*margin：0 200px 或者 overflow:auto;形成BFC*/
            margin: 0 200px;
            height: 1000px;
            background: green;
        }

    </style>
</head>
<body>
    <div>
        <ul>
            <li>1、设置left float:left并且宽度为200px</li>
            <li>2、设置left float:right并且宽度为200px</li>
            <li>3、设置center 设置左右margin为left、right的宽度</li>
        </ul>
    </div>
    <div class="parent">
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="center">center</div>
    </div>
</body>
</html>
