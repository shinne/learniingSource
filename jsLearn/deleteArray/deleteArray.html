<h4>这里主要对数组进行foreach和delete操作</h4>
<script>
    var array = [1, 2, 3];
    delete array[1];
    console.log(array.length);
    console.log(array)
    array.forEach(function (value, index, array) {
        console.log(index);
        console.log(value);
        console.log(array);
    })

    var array = [1, 2, 3];
    //传统写法
    array.forEach(function (v, i, a) {
        console.log(v);
    });

    )
    ;
