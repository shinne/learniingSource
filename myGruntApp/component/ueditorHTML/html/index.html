<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>完整demo</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="../../lib/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="../../lib/ueditor/ueditor.all.js"> </script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="../../lib/ueditor/lang/zh-cn/zh-cn.js"></script>

    <style type="text/css">
        div{
            width:100%;
        }
    </style>
</head>
<body>
<div>
    <h1>完整demo</h1>
    <script id="editor" type="text/plain" style="width:1024px;height:360px;"></script>

    </div>
    <div id="btns">
        <div>
        <button onclick="getAllHtml()">获得整个html的内容</button>
        <button onclick="getContent()">获得内容</button>
        <button onclick="setContent()">写入内容</button>
        <button onclick="setContent(true)">追加内容</button>
        <button onclick="getContentTxt()">获得纯文本</button>
        <button onclick="getPlainTxt()">获得带格式的纯文本</button>
        <button onclick="hasContent()">判断是否有内容</button>
        <button onclick="setFocus()">使编辑器获得焦点</button>
        <button onmousedown="isFocus(event)">编辑器是否获得焦点</button>
        <button onmousedown="setblur(event)" >编辑器失去焦点</button>

        </div>
        <div>
        <button onclick="getText()">获得当前选中的文本</button>
        <button onclick="insertHtml()">插入给定的内容</button>
        <button id="enable" onclick="setEnabled()">可以编辑</button>
        <button onclick="setDisabled()">不可编辑</button>
        <button onclick=" UE.getEditor('editor').setHide()">隐藏编辑器</button>
        <button onclick=" UE.getEditor('editor').setShow()">显示编辑器</button>
        <button onclick=" UE.getEditor('editor').setHeight(300)">设置高度为300默认关闭了自动长高</button>
        </div>

        <div>
        <button onclick="getLocalData()" >获取草稿箱内容</button>
        <button onclick="clearLocalData()" >清空草稿箱</button>
        </div>

        </div>
        <div>
        <button onclick="createEditor()">
        创建编辑器</button>
        <button onclick="deleteEditor()">
        删除编辑器</button>
        </div>

        <script type="text/javascript">

    //实例化编辑器
    //建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
    var ue = UE.getEditor('editor');


    function isFocus(e){
        alert(UE.getEditor('editor').isFocus());
        UE.dom.domUtils.preventDefault(e)
    }
    function setblur(e){
        UE.getEditor('editor').blur();
        UE.dom.domUtils.preventDefault(e)
    }
    function insertHtml() {
        var value = prompt('插入html代码', '');
        UE.getEditor('editor').execCommand('insertHtml', value)
    }
    function createEditor() {
        enableBtn();
        UE.getEditor('editor');
    }
    function getAllHtml() {
        alert(UE.getEditor('editor').getAllHtml())
    }
    function getContent() {
        var arr = [];
        arr.push("使用editor.getContent()方法可以获得编辑器的内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getContent());
        alert(arr.join("\n"));
    }
    function getPlainTxt() {
        var arr = [];
        arr.push("使用editor.getPlainTxt()方法可以获得编辑器的带格式的纯文本内容");
        arr.push("内容为：");
        arr.push(UE.getEditor('editor').getPlainTxt());
        alert(arr.join('\n'))
    }
    function setContent(isAppendTo) {
        var arr = [];
        arr.push("使用editor.setContent('欢迎使用ueditor')方法可以设置编辑器的内容");
        var c = '<p><span style="font-size:12px;">光学变焦英文名称为Optical Zoom，数码相机依靠光学镜头结构来实现变焦。数码相机的光学变焦方式与传统35mm相机差不多，就是通过镜片移动来放大与缩小需要拍摄的景物，光学变焦倍数越大，能拍摄的景物就越远。</span></p> <p><span style="font-size:12px;"> &nbsp; &nbsp;在买数码相机的时候，很多用户都会问，什么是数码变焦，什么是光学变焦，下面，我们就用图示来解释一下。</span></p> <p><span style="font-size:12px;"> &nbsp; &nbsp;光学变焦是通过镜头、物体和焦点三方的位置发生变化而产生的。当成像面在水平方向运动的时候，如下图，视觉和焦距就会发生变化，更远的景物变得更清晰，让人感觉像物体递进的感觉。<br><img height="196" src="//img20.360buyimg.com/ImgUpload/vclistimg/20109202051299262010-07-08_183012.jpg" width="497" border="0"></span></p> <p><span style="font-size:12px;">显而易见，要改变视角必然有两种办法，一种是改变镜头的焦距。用摄影的话来说，这就是光学变焦。通过改变变焦镜头中的各镜片的相对位置来改变镜头的焦距。另一种就是改变成像面的大小，即成像面的对角线长短在目前的数码摄影中，这就叫做数码变焦。实际上数码变焦并没有改变镜头的焦距，只是通过改变成像面对角线的角度来改变视角，从而产生了“相当于”镜头焦距变化的效果。</span></p> <p><span style="font-size:12px;"> &nbsp; &nbsp;所以我们看到，一些镜头越长的数码相机，内部的镜片和感光器移动空间更大，所以变焦倍数也更大。我们看到市面上的一些超薄型数码相机，一般没有光学变焦功能，因为其机身内根部不允许感光器件的移动，而像索尼F828、富士S7000这些“长镜头”的数码相机，光学变焦功能达到5、6倍。</span></p> <p><span style="font-size:12px;"> &nbsp; &nbsp;如今的数码相机的光学变焦倍数大多在2倍－5倍之间，即可把10米以外的物体拉近至5-3米近；也有一些数码相机拥有10倍的光学变焦效果。家用摄录机的光学变焦倍数在10倍~22倍，能比较清楚的拍到70米外的东西。使用增倍镜能够增大摄录机的光学变焦倍数。如果光学变焦倍数不够，我们可以在镜头前加一增倍镜，其计算方法是这样的，一个2倍的增距镜，套在一个原来有4倍光学变焦的数码相机上，那么这台数码相机的光学变焦倍数由原来的1倍、2倍、3倍、4倍变为2倍、4倍、6倍和8倍，即以增距镜的倍数和光学变焦倍数相乘所得。<br></span></p>'
       /* var c = '<a style="color:yellow" href="//www.jd.com">sdfsdf</a>';*/
        UE.getEditor('editor').setContent(c, isAppendTo);
        alert(arr.join("\n"));
    }
    function setDisabled() {
        UE.getEditor('editor').setDisabled('fullscreen');
        disableBtn("enable");
    }

    function setEnabled() {
        UE.getEditor('editor').setEnabled();
        enableBtn();
    }

    function getText() {
        //当你点击按钮时编辑区域已经失去了焦点，如果直接用getText将不会得到内容，所以要在选回来，然后取得内容
        var range = UE.getEditor('editor').selection.getRange();
        range.select();
        var txt = UE.getEditor('editor').selection.getText();
        alert(txt)
    }

    function getContentTxt() {
        var arr = [];
        arr.push("使用editor.getContentTxt()方法可以获得编辑器的纯文本内容");
        arr.push("编辑器的纯文本内容为：");
        arr.push(UE.getEditor('editor').getContentTxt());
        alert(arr.join("\n"));
    }
    function hasContent() {
        var arr = [];
        arr.push("使用editor.hasContents()方法判断编辑器里是否有内容");
        arr.push("判断结果为：");
        arr.push(UE.getEditor('editor').hasContents());
        alert(arr.join("\n"));
    }
    function setFocus() {
        UE.getEditor('editor').focus();
    }
    function deleteEditor() {
        disableBtn();
        UE.getEditor('editor').destroy();
    }
    function disableBtn(str) {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            if (btn.id == str) {
                UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
            } else {
                btn.setAttribute("disabled", "true");
            }
        }
    }
    function enableBtn() {
        var div = document.getElementById('btns');
        var btns = UE.dom.domUtils.getElementsByTagName(div, "button");
        for (var i = 0, btn; btn = btns[i++];) {
            UE.dom.domUtils.removeAttributes(btn, ["disabled"]);
        }
    }

    function getLocalData () {
        alert(UE.getEditor('editor').execCommand( "getlocaldata" ));
    }

    function clearLocalData () {
        UE.getEditor('editor').execCommand( "clearlocaldata" );
        alert("已清空草稿箱")
    }
    </script>
</body>
</html>
