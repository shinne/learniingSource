<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.wrap{
			text-align: center;
		}
		ul{
			list-style-type: none;
		}
		li{
			display: inline-block;
			width: 80px;
			border: 1px solid red;
		}

	</style>
</head>
<body>	
	这里测试当设置wrap为text-align的时候ul的排列是从中间开始的
	<div class="wrap">
		<ul>
			<li>二</li>
			<li>二</li>
			<li>无法</li>
			<li>啥地方</li>
			<li>阿斯蒂芬</li>
			<li>啥地方</li>
		</ul>

	</div>
</body>
</html>
